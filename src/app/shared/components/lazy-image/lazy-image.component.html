<div class="d-flex justify-content-center">
    <img src="assets/loader.svg"
        class="mt-3"
        height="35"
        width="35"
        alt="Loader"
        *ngIf="!hasLoaded" >

    <img
        [src]="url"
        [alt]="title"
        class="card-img-top animate__animated animate__bounce animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded ? '': 'none'}">

</div>
