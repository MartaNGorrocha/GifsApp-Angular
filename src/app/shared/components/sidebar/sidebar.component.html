<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GiffsApp</h3>
    <hr class="text-light">
    <div class="list-group list-reset">
        <!-- TODO: tienes que hacer que cuando se clique el botom se haga la busqueda de este elemento,
         asiq llamamos al servicio y en vez de mandar el valor del input mandamos el valor del boton -->
        <button class="list-group-item list-group-item-action"
        *ngFor="let tag of searchHistory();"
        (click)="searchTag(tag)">
            <!-- esto en un pipe: que es la modificacion de LA VISUALIZACION de datos
             sin influir realmente en el dato guardado -->
            {{ tag | titlecase}}
        </button>
    </div>
</div>
